
    <div class='row'>
        <div class='col-lg-12'>
            <div class="white-text"><h1 id="timeline">{{ timelineTitle }}</h1></div>
            <div class="poweredby">
                <div class="row">
                    <div class='col-lg-10'></div>
                    <div class='col-lg-2'>
                        <img class="pull-right" src="assets/img/poweredby.png"/></div>
                    </div>
                <div class='pull-left white-text choice-bar'>
                    <input type='radio' name='viewtype' value='timeline' ng-model='viewType' ng-disabled="itemService.itemServiceDisable()"> <b>Timeline</b>
                &nbsp;
                <input type='radio' name='viewtype' value='table' ng-model='viewType' ng-disabled="itemService.itemServiceDisable()"> <b>Checklist</b>
                </div>
            
                <div class='pull-right white-text choice-bar'>
                    <input type='radio' name='canon' value='canon' ng-model='timelineType' ng-disabled="itemService.itemServiceDisable()"> <b>Canon</b>
                &nbsp;
                <input type='radio' name='canon' value='legends' ng-model='timelineType' ng-disabled="itemService.itemServiceDisable()"> <b>Legends</b>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class="col-lg-12">
            <button class="btn btn-primary" ng-show="isAdmin" ng-click="releaseAdmin()">Done</button>
        </div>
    </div>

    <div class='row'>
        <div class='col-lg-12' ng-if='viewType === "timeline"'>
            <ul class="timeline" infinite-scroll='getItems()' infinite-scroll-disabled='itemServiceDisable()' infinite-scroll-distance='1'>
                <timeline-Item ng-repeat="item in timelineItems" item-data="item" />
            </ul>
        </div>
        <div class='col-lg-12' ng-if='viewType === "table"'>
            <br><br>
            <table id="checklist" class='table checklist-table'>
                <colgroup>
                    <col style="width:5%">
                    <col style="width:5%">
                    <col style="width:15%">
                    <col style="width:15%">
                    <col style="width:60%">
                  </colgroup>  
                <thead>
                    <tr>
                        <th>Checklist</th>
                        <th></th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Summary</th>
                    </tr>
                </thead>
                <tbody infinite-scroll='getItems()' infinite-scroll-disabled='itemServiceDisable()' infinite-scroll-distance='1'>
                    <tr ng-repeat='item in timelineItems' table-Item='item'></tr>
                </tbody>
            </table>
        </div>
    </div>
